    <input
      type="text"
      id="searchInput"
      class="form-control"
      placeholder="Поиск по названию или номеру"
      style="margin: 20px; width: 300px; display: inline-block"
    />

    <div
      class="modal fade"
      id="filterModal"
      tabindex="-1"
      aria-labelledby="filterModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="filterModalLabel">Фильтры</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="filterForm">
              <div class="filter-group">
                <h3>Пол</h3>
                <label>
                  <input
                    type="checkbox"
                    name="gender"
                    value="male"
                    onclick="filterProducts()"
                  />
                  Мужское </label
                ><br />
                <label>
                  <input
                    type="checkbox"
                    name="gender"
                    value="female"
                    onclick="filterProducts()"
                  />
                  Женское
                </label>
              </div>

              <div class="filter-group">
                <h3>Доступность</h3>
                <label>
                  <input
                    type="checkbox"
                    name="availability"
                    value="in_stock"
                    onclick="filterProducts()"
                  />
                  Есть на складе </label
                ><br />
                <label>
                  <input
                    type="checkbox"
                    name="availability"
                    value="preorder"
                    onclick="filterProducts()"
                  />
                  Под заказ
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="resetFilters">
              Сбросить фильтры
            </button>
            <button type="button" class="btn btn-primary" id="applyFilters">
              Применить фильтры
            </button>
          </div>
        </div>
      </div>
